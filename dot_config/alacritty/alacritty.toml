[general]
import = [
  "themes/themes/gruvbox_dark.toml"
]

[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
decorations = "buttonless"

[font]
size = 10

  [font.bold]
  family = "JetBrainsMono Nerd Font"
  style = "Heavy"

  [font.bold_italic]
  family = "JetBrainsMono Nerd Font"
  style = "Heavy Italic"

  [font.italic]
  family = "JetBrainsMono Nerd Font"
  style = "Medium Italic"

  [font.normal]
  family = "JetBrainsMono Nerd Font"
  style = "Medium"

