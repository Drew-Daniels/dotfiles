name: blog
root: ~/projects/blog
windows:
  - 1)editor:
      layout: main-vertical
      panes:
        - editor:
            - fish
            - cls
            - nvim
        - agent:
            - fish
            - cls
            - claude
  - 2)stack:
      layout: even-horizontal
      panes:
        - stack:
            - fish
            - cls
            - npm run dev
        - watcher:
            - fish
            - cls
            - npm run generate:watch
