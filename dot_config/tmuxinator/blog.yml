name: blog
root: ~/projects/blog
on_project_stop:
  - just dev-kill
windows:
  - 1)editor:
      layout: main-vertical
      panes:
        - editor:
            - fish
            - cls
            - nvim
        - agent:
            - fish
            - cls
            - claude
  - 2)stack:
      layout: even-horizontal
      panes:
        - stack:
            - fish
            - cls
            - nx run-many -t dev --projects=blog-api,blog-editor,blog-viewer --parallel
        - watcher:
            - fish
            - cls
            - npm run generate:watch
