name: blog
root: ~/projects/blog
# on_project_stop:
#   - just down
windows:
  - 1)editor:
      layout: main-vertical
      panes:
        - editor:
            - fish
            - cls
            - nvim
        - agent:
            - fish
            - cls
            - claude
  - 2)stack:
      layout: tiled
      panes:
        - api:
            - fish
            - cls
            - npx nx dev blog-api
        - watcher:
            - fish
            - cls
            - npm run generate:watch
        - editor:
            - fish
            - cls
            - npx nx dev blog-editor
        - viewer:
            - fish
            - cls
            - npx nx dev blog-viewer
