name: rendercv-resume
root: <%= ENV["PROJECTS_DIR"] %>/rendercv-resume
windows:
  - 1)root:
      layout: <%= ENV["MUX_LAYOUT"] %>
      panes:
        - editor:
            - fish
            - cls
            - nvim
        - dev:
            - fish
            - cls
  - 2)renderer:
      layout: <%= ENV["MUX_LAYOUT"] %>
      panes:
        - stack:
            - fish
            - cls
            - rendercv render "Drew_Daniels_CV.yaml" --watch
  - 3)sioyek:
      layout: <%= ENV["MUX_LAYOUT"] %>
      panes:
        - stack:
            - fish
            - cls
            - sioyek rendercv_output/Drew_Daniels_CV.pdf
