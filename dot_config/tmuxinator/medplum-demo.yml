name: medplum-demo
root: <%= ENV["PROJECTS_DIR"] %>/medplum-demo
windows:
  - 1)editor:
      layout: <%= ENV["MUX_LAYOUT"] %>
      panes:
        - editor:
            - fish
            - cls
            - nvim
        - cmd:
            - fish
            - cls
        - dev:
            - fish
            - cls
            - npm run dev
  - 2)stack:
      layout: main-horizontal
      panes:
        - stack:
            - fish
            - cls
