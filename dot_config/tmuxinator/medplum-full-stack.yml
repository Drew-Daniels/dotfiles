name: medplum-full-stack
root: <%= ENV["PROJECTS_DIR"] %>/medplum-full-stack
windows:
  - 1)editor:
      layout: <%= ENV["MUX_LAYOUT"] %>
      panes:
        - editor:
            - fish
            - cls
            - nvim
        - cmd:
            - fish
            - cls
            - open http://localhost:3000
        - dev:
            - fish
            - cls
            - npm run dev
  - 2)stack:
      layout: main-horizontal
      panes:
        - stack:
            - fish
            - cls
            - docker compose up
